{% extends 'base.html' %}
{% load static %}
{% block title %}Products{% endblock %}

{% block content %}
<section class="py-5 justify-content-center">
    <div class="container pb-5">
    <h5>All Products ({{TotalProduct}})</h5>
    <hr>
        <div class="py-3 row justify-content-center">

            {% for allProducts in allProducts %}
            <div class="card col-8 col-md-5 col-lg-3 col-md-2 mx-3 my-2" >

                
                <img src="{{allProducts.image.url}}" class="card-img-top mt-3" alt="product image">
                <div class="card-body">
                    <h5 class="card-title">{{allProducts.title}}</h5>
                    <p class="product_price">{{allProducts.price}} Tk</p>
                    <p class="card-text product_description">{{allProducts.description|slice:":70"}}...</p>

                    <!-- buy -->
                    <a href="#" class="btn btn-primary"><i class="fas fa-shopping-cart"></i></a>
                    <!-- view -->
                    <a href="{% url 'ProductDetails' allProducts.pk %}" class="btn btn-primary"><i class="fas fa-eye"></i></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
